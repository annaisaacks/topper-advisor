<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Window</title>
<link rel="stylesheet" href="styles.css">
<script src="chatbot.js"></script>
</head>
<body>

<div class="chatbot-container">
  <div class="chatbot-header">
    <strong>Topper Advisor</strong>
  </div>
  <div class="chatbot-content">
    <div class="chatbot-message">
      Hello, I'm Topper, your AI Academic Advisor. I'm here to make your elective selection exciting and tailored just for you!
      <br>Choose an option or enter your own below.
    </div>
    <div class="chatbot-options">
      <button>Communications & Public Relations</button>
      <button>Find electives that fit my existing schedule</button>
      <button>What courses can I take at night?</button>
      <button>What courses are available online?</button>
      <button>What electives are worth 3 credits?</button>
    </div>
  </div>
  <div class="chatbot-input">
    <input type="text" placeholder="Type your message...">
  </div>
</div>

</body>
</html>
